<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
    let anos = Number(prompt(`Informe a idade de seu cão em anos humanos`).trim().replace(",","."));
    const porte = prompt(`Qual o porte de seu cão? Responda com P-para pequeno; M-para médio; G-para grande`).trim().toUpperCase();
    // Processamento
    if (porte === "P") {
        anos = anos * 5;
    }
    else if (porte === "M") {
        anos = anos * 6;
    }
    else if (porte === "G") {
        anos = anos * 7
    }
    else {
       alert(`inválido`)
    }
    alert(`Seu cão tem ${anos} anos em idade canina.`)
    
   

</script>
