<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt('Informe em que turno você estuda:\nMatutino;\nVespertino:\nNoturno; ');
    
    //PROCESSAMENTO
    if(turno === 'Matutino' || turno === 'matutino'){
        alert('Vocẽ estuda no turno da manhã. BOM DIA!')
    }
    else if(turno === 'Vespertino' || turno === 'vespertino'){
        alert('Vocẽ estuda no turno da tarde. BOA TARDE!')
    }
    else if(turno === 'Noturno' || turno === 'noturno'){
        alert('Vocẽ estuda no turno da noite. BOA NOITE!')
    }
    else{
        alert('INVÁLIDO')
    }
    //SAÍDA
    

</script>
