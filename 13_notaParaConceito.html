<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const notas = Number(prompt('Informe a sua nota.').replace(',','.'))
    
    // Processamento
    if( notas >= 9 && notas <= 10){
        alert('Sua nota em conceito seria A')
    }
    else if( notas >= 8 && notas <= 8.9){
        alert('Sua nota em conceito seria B').replace('.',',')
    }
    else if( notas >= 7 && notas <= 7.9){
        alert('Sua nota em conceito seria C')
    }
    else if( notas >= 6 && notas <= 6.9){
        alert('Sua nota em conceito seria D')
    }
    else if( notas >= 0 && notas <= 5.9){
        alert('Sua nota em conceito seria E')
    }
    else{
        alert('Valores Invalidos')
    }
    // SaÃ­da

</script>
