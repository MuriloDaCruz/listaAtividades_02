<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */
    const num1 = Number(prompt('informe um número:'));
    const num2 = Number(prompt('informe outro:'));
    //ENTRADA

    //PROCESSAMENTO
    
    //SAÍDA
    alert(`Valores antes da troca: ${num1}, ${num2}`)
    alert(`Valores depois da troca: ${num2}, ${num1}`)
</script>
